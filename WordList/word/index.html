<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语词库</title>
    <style>
        /* 现代简约风格 */
        :root {
            --primary-color: #4CAF50;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        .search-box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .search-box-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .word-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .word-card:hover {
            transform: translateY(-2px);
        }

        .word-header {
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }

        .tag {
            display: inline-block;
            background: #e0f2f1;
            color: #00796b;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .word-forms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .word-form {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 4px;
        }

        .form-value {
            font-weight: 500;
            color: #2196F3;
        }

        .word-type {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 8px;
        }

        /* 新增音标样式 */
        .pronunciation {
            color: #666;
            font-size: 0.8em;
            margin-left: 8px;
            font-family: 'Arial', sans-serif;
        }

        /* 调整词形布局 */
        .word-form .form-value {
            display: flex;
            align-items: baseline;
        }
    </style>
</head>

<body>
    <div class="search-box">
        <div class="search-box-inner">
            <input type="text" id="searchInput" placeholder="输入关键词搜索...">
        </div>
    </div>
    <div class="container">
        <div id="wordList"></div>
    </div>

    <!-- 引入数据文件 -->
    <script src="data/verbs.js"></script>

    <script>
        // 格式化词形显示
        function formatVerbForm(word, phonetic) {
            return `
                <span>${word}</span>
                <span class="pronunciation">${phonetic}</span>
            `;
        }

        // 更新渲染函数
        const renderWords = (words) => {
            const container = document.getElementById('wordList');
            container.innerHTML = words.map(word => `
                <div class="word-card">
                    <h3 class="word-header">
                        ${word.word}
                        <span class="word-type">${word.type}</span>
                    </h3>
                    <div class="word-forms">
                        <div class="word-form">
                            <span class="form-label">原形</span>
                            <div class="form-value">
                                ${formatVerbForm(word.forms.original, word.forms.original_phonetic)}
                            </div>
                        </div>
                        <div class="word-form">
                            <span class="form-label">过去式</span>
                            <div class="form-value">
                                ${formatVerbForm(word.forms.past, word.forms.past_phonetic)}
                            </div>
                        </div>
                        <div class="word-form">
                            <span class="form-label">过去分词</span>
                            <div class="form-value">
                                ${formatVerbForm(word.forms.pastParticiple, word.forms.pastParticiple_phonetic)}
                            </div>
                        </div>
                    </div>
                    <div>${word.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <p><strong>释义：</strong>${word.definition}</p>
                </div>
            `).join('');
        }

        // 更新搜索功能（支持音标搜索）
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = verbsData.filter(word =>
                word.word.toLowerCase().includes(searchTerm) ||
                word.definition.toLowerCase().includes(searchTerm) ||
                word.forms.original_phonetic.toLowerCase().includes(searchTerm) ||
                word.forms.past_phonetic.toLowerCase().includes(searchTerm) ||
                word.forms.pastParticiple_phonetic.toLowerCase().includes(searchTerm) ||
                word.forms.original.toLowerCase().includes(searchTerm) ||
                word.forms.past.toLowerCase().includes(searchTerm) ||
                word.forms.pastParticiple.toLowerCase().includes(searchTerm)
            );
            renderWords(filtered);
        });

        // 初始化真实数据
        renderWords(verbsData);
    </script>
</body>

</html>
